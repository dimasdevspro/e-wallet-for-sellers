<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/global.css" />
    <link rel="stylesheet" href="/public/styles/list-costumers.css" />
    <title>E-Wallet for Sellers</title>
</head>
<body>
    <section class="container">
        <header>
            <div id="container-seller">
                <img id="image-seller" src="/assets/login.svg" alt="Imag e by Seller">
                <p>Seller</p>
            </div>
            <img id="image-logo" src="/assets/wallet.svg" alt="Logo by E-wallet">
        </header>
        <div id="costumers">
            <form action="/costumers/search" method="get">
            <input type="text" name="filter" placeholder="Search your costumer">
            <button id="button-filter" type="submit">Search</button>
            </form>

        </div>
    </section>
</body>
</html>
