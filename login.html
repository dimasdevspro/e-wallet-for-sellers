<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/global.css" />
    <link rel="stylesheet" href="./public/styles/login.css"/>
    <title>E-Wallet for Sellers</title>
</head>
<body>
    <section class="container">
        <header>
            <img id="image-logo" src="/assets/wallet.svg" alt="Logo by E-wallet">
        </header>
        <form action="./login-seller" method="post">
            <label class="sr-only" for="login-seller">Login</label>
            <img src="./assets/login.svg" alt="Image by login">
        <input type="text" name="login" id="login-seller" placeholder="choice your nickname">
            <label class="sr-only" for="password-seller">Password</label>
            <img src="./assets/pass.svg" alt="Image by password">    
        <input type="password" name="password" id="password-seller" placeholder="choice your password">
            <button>
            <img src="./assets/enter.svg" alt="">
        </button>
        </form>

    </section>
</body>
</html>
